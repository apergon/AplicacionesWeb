<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ejercicio de los Links</title>
    <style type="text/css">
    /* Ejercicio 1 */
    a.ej1 {color: green;}

    /* Ejercicio 2 */
    a.ej2:link {color: red;}
    a.ej-2:visited {color: blue;}

    /* Ejercicio 3 */
    a.ej3:link {color: red; text-decoration: none;}
    a.ej-3:visited {color: pink; text-decoration: underline;}
    </style>
  </head>
  <body>
    <a class="ej1" href="https://www.google.com">Este es el Link del ejercicio 1</a><br>
    <a class="ej2" href="https://www.google.com">Este es el Link del ejercicio 2 sin visitar</a><br>
    <a class="ej-2" href="https://www.google.com">Este es el Link del ejercicio 2 visitado</a><br>
    <a class="ej3" href="https://www.google.com">Este es el Link del ejercicio 3 sin subrayar</a><br>
    <a class="ej-3" href="https://www.google.com">Este es el Link del ejercicio 3 subrayado</a><br>
  </body>
</html>
