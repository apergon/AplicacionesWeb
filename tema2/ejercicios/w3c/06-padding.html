<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ejercicios Padding CSS</title>
    <style type="text/css">
      /* Ejercicio 1 */
      p.ejer1 {
        background-color: lightblue;
        padding-top: 30px;
      }

      /* Ejercicio 2 */
      p.ejer2 {
        background-color: lightblue;
        padding: 50px;
      }

      /* Ejercicio 3 */
      p.ejer3 {
        background-color: lightblue;
        padding: 25px 50px;
      }
    </style>
  </head>
  <body>
    <h1>Ejercicio 1</h1>
    <p class="ejer1">This is a paragraph.</p>

    <h1>Ejercicio 2</h1>
    <p class="ejer2">This is a paragraph.</p>

    <h1>Ejercicio 3</h1>
    <p class="ejer3">This is a paragraph.</p>
  </body>
</html>
