<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ejercicios Heigth y Width CSS</title>
    <style type="text/css">
      /* Ejercicio 1 */
      h1.ejer1 {
        background-color: lightblue;
        height: 100px;
      }

      /* Ejercicio 2 */
      h1.ejer2 {
        background-color: lightblue;
        Width: 50%;
      }
    </style>
  </head>
  <body>
    <h1 class="ejer1">Ejercicio 1</h1>
    <h1 class="ejer2">Ejercicio 2</h1>
  </body>
</html>
