<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ejercicios bordes</title>
    <style type="text/css">
      /* Ejercicio 1 */
      p.ejer1 {
        border-width: 4px;
        border-style: dotted;
      }

      /* Ejercicio 2 */
      p.ejer2 {
        border-style: dotted;
        border-width: 4px;
        border-color: red;
      }

      /* Ejercicio 3 */
      p.ejer3 {
      border-top-style: dotted;
      border-top-width: 4px;
      border-top-color: red;
    }

    /* Ejercicio 4 */
    p.ejer4 {
      border: 10px solid green;
    }
    </style>
  </head>
  <body>
    <h1>Ejercicio 1</h1>
    <p class="ejer1">This is a paragraph.</p>

    <h1>Ejercicio 2</h1>
    <p class="ejer2">This is a paragraph.</p>

    <h1>Ejercicio 3</h1>
    <p class="ejer3">This is a paragraph.</p>

    <h1>Ejercicio 4</h1>
    <p class="ejer4">This is a paragraph.</p>
  </body>
</html>
