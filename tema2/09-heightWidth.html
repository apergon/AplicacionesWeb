<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ejemplos Height y Width CSS</title>
    <style type="text/css">
      /* Ejemplo 1 */
      div.ejem1 {
        height: 200px;
        width: 50%;
        background-color: powderblue;
      }

      /* Ejemplo 2 */
      div.ejem2 {
        height: 100px;
        width: 500px;
        background-color: powderblue;
      }

      /* Ejemplo 3 */
      div.ejem3 {
        max-width: 500px;
        height: 100px;
        background-color: powderblue;
      }

      /* Ejemplo 4 */

    </style>
  </head>
  <body>
    <h1>Ejemplo 1</h1>
    <div class="ejem1"></div>

    <h1>Ejemplo 2</h1>
    <div class="ejem2"></div>

    <h1>Ejemplo 3</h1>
    <div class="ejem3"></div>

    <h1>Ejemplo 4</h1>

  </body>
</html>
