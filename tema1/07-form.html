<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ejemplo de formularios con HTML</title>
  </head>
  <body>
    <form
      name="form-basic"
      method="post">
      <input disabled size="15" maxlength="15" type="text" name="nombre" value="Escribe tu nombre">
      <input size="20" maxlength="20" type="text" name="apellidos" value="Escribe tus apellidos">
      <input size="25" maxlength="25" type="text" name="provincia" value="Escribe tu provincia">
      <textarea disabled name="aficiones" rows="8" cols="20"></textarea>
    </form>

      <!--Formulario para loging--!>
    <h3>Bienvenido a la Deep Web</h3>
    <form name="form-loging" method="post">
      <p>
        Nombre de usuario <input type="text" name="username" value="username">
      </p>
      <p>
        Password<input type="password" name="password" value="password">
      </p>
    </form>

    <form method="post">
      <p>Elige una de las cuatro opciones</p>
      <input type="radio" name="player" value="Karpov"> Karpov <br>
      <input type="radio" name="player" value="Kasprov"> Kasprov <br>
      <input type="radio" name="player" value="Illecas"> Illecas <br>
      <input type="radio" name="player" value="Anand"> Anand <br>
      <input type="radio" name="player" value="Fisher" checked> Fisher <br>
    </form>
  </body>
</html>
